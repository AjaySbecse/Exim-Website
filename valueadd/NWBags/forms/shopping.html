      <div class="card bg-warning">
        <div class="card-body">
          <h1 class="text-center text-primary h4">
            Post Your Requirement Details
          </h1>
          <br />
          <!-- form -->
          <div class="row">
            <div class="col-12 col-md-6">
              <img
                id="formimg"
                class="rounded mx-auto d-block"
                id="forming"
                src="../Images/shopping/2.jpg"
                alt=""
                srcset=""
              />
            </div>
            <div class="col-12 col-md-6">
              <form
                id="flotingform"
                action="https://formspree.io/f/mjvlvnny"
                method="POST"
              >
                <div class="form-group">
                  <label><b>Quality Required (In PCS):</b></label>
                  <input
                    name="_replyto"
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Eg: 1000 PCS"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"
                    ><b>Phone Number:</b></label
                  >
                  <input
                    name="message"
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Eg : 9876685472"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"><b>Your City:</b></label>
                  <input
                    name="message"
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Eg : Chennai"
                  />
                </div>
                <br />
                <button type="submit" class="btn btn-primary text-center">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
